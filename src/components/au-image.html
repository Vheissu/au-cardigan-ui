<div class="image" if.bind="fit != 'cover' || fit != 'cover'">
    <img class="img" src.bind="src" loading.bind="loading" importance.bind="importance" alt.bind="alt" error.trigger="handleOnError()" load.trigger="handleOnLoad()" sizes.bind="sizes" srcset.bind="srcSet">
    <slot></slot>
</div>
<div class="image image--bg ${fit}" aria-label.bind="alt" style="background-color: ${color}; background-image: url('${src}'); padding-bottom: ${(naturalHeight / naturalWidth) * 100}%;" role="img" else>
    <slot></slot>
</div>
